# roles/samba/vars/os_Debian.yml
---

samba_build_packages:
  - git
  - build-essential
  - python
  - acl
  - attr
  - autoconf
  - bind9utils
  - bison
  - build-essential
  - debhelper
  - dnsutils
  - docbook-xml
  - docbook-xsl
  - flex
  - gdb
  - libjansson-dev
  - krb5-user
  - libacl1-dev
  - libaio-dev
  - libarchive-dev
  - libattr1-dev
  - libblkid-dev
  - libbsd-dev
  - libcap-dev
  - libcups2-dev
  - libgnutls28-dev
  - libgpgme-dev
  - libjson-perl
  - libldap2-dev
  - libncurses5-dev
  - libpam0g-dev
  - libparse-yapp-perl
  - libpopt-dev
  - libreadline-dev
  - nettle-dev
  - perl
  - perl-modules
  - pkg-config
  - python-all-dev
  - python-crypto
  - python-dbg
  - python-dev
  - python-dnspython
  - python3-dnspython
  - python-gpg
  - python3-gpg
  - python-markdown
  - python3-markdown
  - python3-dev
  - xsltproc
  - zlib1g-dev
  - liblmdb-dev
  - lmdb-utils


samba_packages:
  - samba-common
  - samba-client

samba_vfs_packages:
  - samba-vfs-modules

samba_selinux_packages: []
samba_selinux_booleans: []

samba_configuration_dir: /etc/samba
samba_configuration: "{{ samba_configuration_dir }}/smb.conf"
samba_username_map_file: "{{ samba_configuration_dir }}/smbusers"

# The name of the Samba service in older releases (Ubuntu 14.04,
# Debian <8) is "samba".
samba_services:
  - smbd
  - nmbd

samba_www_documentroot: /var/www
